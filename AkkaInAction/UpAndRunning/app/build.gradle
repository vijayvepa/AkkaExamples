plugins {
    // Apply the scala Plugin to add support for Scala.
    id 'scala'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

def akkaVersion = '2.6.19'
def akkaHttpVersion = '10.2.9'

dependencies {
    // Use Scala 2.13 in our library project
    implementation 'org.scala-lang:scala-library:2.13.7'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    implementation 'ch.qos.logback:logback-classic:1.2.11'

    implementation "com.typesafe.akka:akka-actor_2.13:$akkaVersion"
    implementation "com.typesafe.akka:akka-slf4j_2.13:$akkaVersion"
    implementation "com.typesafe.akka:akka-stream_2.13:$akkaVersion"
    implementation "com.typesafe.akka:akka-protobuf-v3_2.13:$akkaVersion"

    implementation "com.typesafe.akka:akka-http_2.13:$akkaHttpVersion"
    implementation "com.typesafe.akka:akka-http-core_2.13:$akkaHttpVersion"
    implementation "com.typesafe.akka:akka-http-spray-json_2.13:$akkaHttpVersion"
    implementation "com.typesafe.akka:akka-parsing_2.13:$akkaHttpVersion"

    implementation 'io.spray:spray-json_2.13:1.3.6'

   // testImplementation "com.typesafe.akka:akka-testkit_3:$akkaVersion"

    // Use Scalatest for testing our library
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.scalatest:scalatest_2.13:3.2.12'
    testImplementation 'org.scalameta:munit_3:0.7.29'

    testImplementation "com.typesafe.akka:akka-http-spray-json_2.13:$akkaHttpVersion"


    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.13:1.2.0'
}

application {
    // Define the main class for the application.
    mainClass = 'upandrunning.App'
}
